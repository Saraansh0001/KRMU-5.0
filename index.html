<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Your Skills</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/">
  
  <style>
    /* Color Palette */
    :root {
      --primary-blue: #1462A6;
      --navy-blue: #0A3D62;
      --sky-blue: #44C1F2;
      --custom-blue: #006ebd;      
      --cyan: #72F2F2;
      --coral: #D98673;
      --dark: #0D0D0D;
    }

    /* Body & Header Styling */
    body {
      background: linear-gradient(149deg, var(--sky-blue) 0% , var(--primary-blue) 25% , var(--navy-blue) 80%, var(--dark) 100%);
      min-height: 100vh;
      margin-bottom: 5000px;
    }

    header {
      background: linear-gradient(135deg, var(--primary-blue), var(--dark));
      box-shadow: 0 2px 10px rgba(114, 242, 242, 0.1);
    }

    /* Override text colors for header items due to dark background */
    header .nav-link {
      color: white !important;
    }

    header .nav-link:hover {
      color: var(--cyan) !important;
    }

    header .nav-link.link-secondary {
      color: var(--cyan) !important;
      font-weight: 600;
    }

    header .form-control {
      background-color: rgba(255, 255, 255, 0.9);
    }

    header .form-control::placeholder {
      color: #6c757d;
    }

    /* Profile Avatar Styling */
    .profile-avatar {
      width: 32px;
      height: 32px;
      background-color: var(--primary-blue);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .profile-avatar:hover {
      background-color: var(--sky-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(68, 193, 242, 0.4);
    }

    /* Nav Links Hover Animation */
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
      color: var(--dark) !important;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--sky-blue), var(--cyan));
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(-50%);
    }

    .nav-link:hover {
      color: var(--primary-blue) !important;
      transform: translateY(-2px);
    }

    .nav-link:hover::after {
      width: 80%;
    }

    .nav-link.link-secondary {
      color: var(--primary-blue) !important;
      font-weight: 600;
    }

    .nav-link.link-secondary::after {
      width: 80%;
      background: linear-gradient(90deg, var(--sky-blue), var(--cyan));
    }

    /* Search Input Hover Animation */
    .form-control {
      transition: all 0.3s ease;
      border: 1px solid #dee2e6;
    }

    .form-control:hover {
      border-color: var(--sky-blue);
      box-shadow: 0 0 0 0.15rem rgba(68, 193, 242, 0.2);
      transform: translateY(-1px);
    }

    .form-control:focus {
      transform: translateY(-1px);
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.25rem rgba(20, 98, 166, 0.25);
    }

    /* Dropdown Menu Items Hover */
    .dropdown-item {
      transition: all 0.2s ease;
    }

    .dropdown-item:hover {
      background: linear-gradient(135deg, var(--primary-blue), var(--sky-blue));
      color: white;
      transform: translateX(5px);
    }

    .dropdown-divider {
      border-color: var(--cyan);
    }

    /* Dropdown toggle styling */
    .dropdown-toggle::after {
      color: var(--primary-blue);
    }
  </style>

</head>
<body>

  <!-- Navigation Header -->
  <header class="p-3 mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <!-- Logo -->
        <a href="/bullseye.svg" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <img src="/bullseye.svg" alt="Logo" style="width: 40px ; height:50px; margin: 0 30px 0 -10px; align-items: center;">
          </svg>
        </a>

        <!-- Nav Links -->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
          <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
        </ul>

        <!-- Search Form -->
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <!-- User Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="profile-avatar">S</div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>

      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script src="JS/">

  </script>

</body>
</html>
